<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Evaluator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
        <span id="theme-text">Dark</span>
    </div>

    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-content">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
                <h1 class="gradient-text">Welcome Back</h1>
                <p class="auth-subtitle">Login to access your dashboard</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                    </div>

                    <div class="form-group">
                        <label>Login As</label>
                        <div class="role-selector">
                            <label class="role-option">
                                <input type="radio" name="role" value="teacher" checked>
                                <div class="role-card">
                                    <div class="role-icon">üë®‚Äçüè´</div>
                                    <div class="role-name">Teacher</div>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="student">
                                <div class="role-card">
                                    <div class="role-icon">üéì</div>
                                    <div class="role-name">Student</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>

        <div class="auth-right">
            <div class="auth-visual">
                <h2>AI-Powered Evaluation</h2>
                <p>Transform your grading experience with intelligent automation</p>
                <div class="visual-cards">
                    <div class="visual-card"></div>
                    <div class="visual-card"></div>
                    <div class="visual-card"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
